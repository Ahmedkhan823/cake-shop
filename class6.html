  <title>Tables in Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  .

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form action="">
            <div class="row my-5">
              <label for="">Username</label>
              <div class="col-md-6 my-2">
                <input type="text" class="form-control" placeholder="First Name">
              </div>
              <div class="col-md-6 my-2">
                <input type="text" class="form-control" placeholder="Last Name">
              </div>
              <div class="col-md-12 my-2">
                <input type="text" class="form-control" placeholder="Email Address">
              </div>
              <div class="col-md-4 my-2">
                <input type="text" class="form-control" placeholder="Zipcode">
              </div>
              <div class="col-md-4 my-2">
                <input type="text" class="form-control" placeholder="Country code">
              </div>
              <div class="col-md-4 my-2">
                <input type="text" class="form-control" placeholder="Postal code">
              </div>
              <div class="col-md-6 my-2">
                <select class="form-control form-select">
                  <option>Choose Country</option>
                  <option>Pakistan</option>
                  <option>India</option>
                  <option>USA</option>
                  <option>Turkey</option>
                </select>
              </div>
              <div class="col-md-6 my-2">
                <select class="form-control form-select">
                  <option>Choose City</option>
                  <option>Karachi</option>
                  <option>Lahore</option>
                  <option>Islamabad</option>
                  <option>Multan</option>
                </select>
              </div>


              <div class="col-md-3">
                <label for="">Gender</label>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="Gender">
                  <label for="">Male</label>
                </div>

                <div class="form-check">
                  <input type="radio" class="form-check-input" name="Gender">
                  <label for="">Female</label>
                </div>

                <div class="form-check">
                  <input type="checkbox" class="form-check-input" name="Gender">
                  <label for="">HTML</label>
                </div>

                <div class="form-check">
                  <input type="checkbox" class="form-check-input" name="Gender">
                  <label for="">CSS</label>
                </div>

                <div class="form-check form-switch">
                  <input type="checkbox" class="form-check-input" name="Gender">
                  <label for="">Mode</label>
                </div>

              </div>

              <div class="col-md-12">
                <h1>Floating Form</h1>
                <div class="form-floating">
                  <input type="input-group" class="form-control" placeholder="Username">
                  <label for="">Username</label>
                </div>
              </div>

              <div class="col-md-6 my-5">
                <div class="input-group">
                  <span class="input-group-text">@Username</span>
                  <input type="text" class="form-control">
                </div>
              </div>


              <div class="col-md-6 my-5">
                <div class="input-group">
                  <span class="input-group-text">Username</span>
                  <input type="text" class="form-control" placeholder="First Name">
                  <input type="text" class="form-control" placeholder="Last Name">
                </div>
              </div>

              <div class="col-md-6 my-5">
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-solid fa-message fa-shake fa-lg" style="color: #63E6BE;"></i></span>
                  <input type="text" class="form-control" placeholder="Message">
                  
                </div>
              </div>






            </div>
          </form>

        </div>
      </div>
    </div>






  </body>

  </html>
