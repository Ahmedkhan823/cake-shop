<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="conrtainer">
        <div class="row">

           
            <div class="col-md-12 text-center">
                <h1>Bootstrap button</h1>
                <h3>Normal button</h3>
                <button class="btn btn-danger">Buy now</button>
                <button class="btn btn-success">Buy now</button>
                <button class="btn btn-info">Buy now</button>
                <button class="btn btn-dark">Buy now</button>
                <button class="btn btn-primary">Buy now</button>
            </div>
            <div class="col-md-12 text-center mt-5">
                <h3>Button size</h3>
                <button class="btn btn-danger btn-lg">Buy now</button>
                <button class="btn btn-success btn-md">Buy now</button>
                <button class="btn btn-info btn-sm">Buy now</button>
            </div>

            <div class="row">
                <div class="col-md-6 d-grid ">

                    <h1>Grid button</h1>
                    <button class="btn btn-danger btn-block">Buy now</button>
                </div>
                <div class="col-md-6 d-grid ">

                    <h1>Grid button</h1>
                    <button class="btn btn-dark btn-block">Buy now</button>
                </div>
            </div>
            <div class="col-md-6 text-center ">
                <h3>Button hover</h3>
                <button class="btn btn-outline-danger">Buy now</button>
                <button class="btn btn-outline-dark">Buy now</button>
                <button class="btn btn-outline-info">Buy now</button>
                <button class="btn btn-outline-success">Buy now</button>
            </div>
           
        </div>
        <a href="https://www.youtube.com/" class="btn btn-danger " target="_blank"><i class="fa-brands fa-youtube"></i>Youtube</a>
        <a href="https://www.facebook.com/" class="btn btn-info " target="_blank"><i class="fa-brands fa-facebook"></i>Facebook</a>
        <a href="https://www.whatsapp.com/" class="btn btn-success " target="_blank"><i class="fa-brands fa-whatsapp"></i>Whatsapp</a>
    </div>

    </div>
